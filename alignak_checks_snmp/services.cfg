define service {
    service_description   Log_File_Health
    use                   10min_short,linux-snmp-service
    register              0
    host_name             linux-snmp
    check_command         check_linux_logfiles
    is_volatile           1

    _DETAILLEDESC         Detect warning and critical pattern in syslog messages
    _IMPACT               Average/Critical : Depends on message detected, cause system instability
    _FIXACTIONS           Depends on message detected
}
define service {
    service_description   Memory
    use                   20min_medium,linux-snmp-service
    register              0
    host_name             linux-snmp
    check_command         check_linux_memory

    _DETAILLEDESC         Check about memory and swap space usage. Too many use of swap space means lacks of memory or memory leaks.
    _IMPACT               Average : More IO made and important slowed down applications performances.
    _FIXACTIONS           Search memory processes consumers. Add more memory.
}
define service {
    service_description   NetworkUsage
    use                   10min_long,linux-snmp-service
    register              0
    host_name             linux-snmp
    check_command         check_linux_network_usage

    _DETAILLEDESC         Check bandwidth usage and network communications quality reporting errors and discarded packets.
    _IMPACT               Average: Slowed down connectivity performance
    _FIXACTIONS           Audit about network consumers processes and most likely wire quality and bad switches configuration.
}
define service {
    service_description   TimeSync
    use                   12hours_short,linux-snmp-service
    register              0
    host_name             linux-snmp
    check_command         check_linux_time

    _DETAILLEDESC         Compare system time with time where shinken operate. Both must be synchronized with a ntp source.
    _IMPACT               Average: Log, database and all records on system with a wrong time. Timeperiod drift and false alerts at wrong time slots.
    _FIXACTIONS           Synchronized systems with ntp. Set time to be slewed by ntpdate rather than stepped.
}
